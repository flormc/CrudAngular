<app-header></app-header>
<form action="">
    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Numero ID">
    </div>

    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Nombre">
    </div>

    <div class="p-inputgroup p-m-2">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Categoria">
    </div>

    <div>
        <button pButton type="button" class="p-button-raised" label="Crear"></button>
    </div>
</form>

<p-table [value]="notas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID Numero</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Editar</th>
            <th>Eliminar</th>
            <th>Archivar</th>
        </tr>
    </ng-template>
  <ng-template pTemplate="body" let-nota>
    <tr>
      <td>{{ nota.idNumber }}</td>
      <td>{{ nota.name }}</td>
      <td>{{ nota.category }}</td>
      <td><button pButton type="button" icon="pi pi-pencil" class="p-button-rounded"></button></td>
      <td><button pButton type="button" icon="pi pi-times" class="p-button-rounded"></button></td>
    </tr>
  </ng-template>
</p-table>
